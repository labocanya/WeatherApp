<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Sunday 15:54, scattered clouds
            <br />
            Humidity: 66%, Wind: 3,3km/h
          </p>
        </div>
        <div>🌦️ 5°C</div>
      </main>

      <footer>
        This project was coded by:
        <a href="https://github.com/labocanya" target="_blank">Ina Zupan</a>,
        code hosted on
        <a href="https://github.com/labocanya?tab=repositories" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://render.com/" target="_blank">Render</a>.
      </footer>
    </div>
  </body>
</html>
